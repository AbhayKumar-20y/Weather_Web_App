<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Web App by Abhay Kumar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="weather-card">
        <h1>Weather Web App</h1>
        <input type="text" id="city-input" placeholder="Enter city name"/>
        <button id="btn">Check Weather</button>
        <div id="weather-info">
          <h3 id="city-name"></h3>
          <p id="date"></p>
          <img id="weather-icon" src="" height="10px" alt="Weather Image" />
          <p id="temperature"></p>
          <p id="description"></p>
          <p id="wind-speed"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
